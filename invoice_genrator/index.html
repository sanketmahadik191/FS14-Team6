<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Genrator Geekathon Project 2024</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="invoice">
         <div id="input">
              <div class="first">
                <div class="date">
                  <p><span>Current Date: </span><span id="cdate"></span></p>
                    <br>
                    <label for="due-date">Due Date:</label>
                     <input type="date" name="due-date" id="number">
                     
                </div>
                <div class="invoce-no">
                   <label for="invoice">Invoice No:</label>
                   <input style="width: 60px" type="number" id="invoicenumber">
                </div>
              </div>
              <hr style="color: red; margin: 0 2rem;">
           <div class="bill-info">
               <div class="bill-to">
                  <h4>Bill to:</h4>
                  

                  <input type="text" name="name" id="name" placeholder="Who is this invoice to?" required>
                  <br><br>
                  <input type="email" name="email" id="email" placeholder="Email address" required>
                  <br><br>

                  <input type="text" name="address" id="address" placeholder="Billing address" required>


               </div>
               <div class="bill-from">
                  <h4>Bill from:</h4>
                  <input type="text" name="name" id="namefrom" placeholder="Who is this invoice from?" required>
                  <br><br>

                  <input type="email" name="email" id="emailfrom" placeholder="Email address" required>
                  <br><br>

                  <input type="text" name="address" id="addressfrom" placeholder="Billing address" re>

               </div>

           </div>   
           <hr style="color: red; margin: 0 2rem;">
         
<!-- form table date and product date-->
<table class="table">
   <thead>
       <tr>
          <th id="Description" scope="col">Description</th> 
          <th scope="col">Quantity</th> 
          <th scope="col">Price/Rate</th> 
          <th scope="col">Action</th> 
       </tr>
   </thead>
   <tbody>
      <tr>
         
      </tr>
   </tbody>
   
</table>
<hr style="color: red; margin: 0 2rem;">

<!-- form product data -->
<div class="product-data">
<div class="items">
      <input type="text" name="items" id="item" placeholder="item name" required>
    <div id="qt">
    <input type="number" name="quantity" id="qty" required>
    <input type="number" name="price" id="price" required>
    <button id="buttons" type="button">Remove</button>
   
</div>
</div>

   

</div>
<button id="add-item" type="button">Add Item</button>
<hr style="color: red; margin: 1rem 2rem;">

<div class="total">
   <p id="totals"><span>Total: </span><span id="ntotal"> </span></p>
</div>
<hr style="color: red; margin: 1rem 2rem;">
</div>
         <hr>
         <div id="btns">
            <button id="btn">Download Invoice</button>
         </div>
   </div>



    <script src="./script.js"></script>
    

   

</body>
</html>
